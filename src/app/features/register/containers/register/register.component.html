<ion-header>
  <ion-toolbar color="primary">

      <ion-buttons slot="start">

            <ion-button (click)="dismiss()">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>

        </ion-buttons>
        
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="inputEmail" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="inputPassword" ngDefaultControl></ion-input>
  </ion-item>
  <ion-button expand="block" color="secondary" (click)="registerUser()">S'inscrire</ion-button>
</ion-content>
