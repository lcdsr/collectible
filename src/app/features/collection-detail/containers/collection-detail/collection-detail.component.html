<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">

      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>

    </ion-buttons>
    <!-- <ion-buttons slot="end">
          <ion-button >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
      </ion-buttons> -->
    <ion-title>
      <!-- Collection Name -->
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="search-autocomplete">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </div>
  <ion-grid [ngStyle]="{'margin-top':'55px'}">
    <ion-row>
      <ion-col col-6 *ngFor="let i of item$|async">
        <div [ngStyle]="{'height':'150px','width':'100%','background-image': 'url(' + i.imageUrl + ')', 'background-position': 'center','background-size':'cover'}"
          (click)="goItem(i._id)"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-button expand="full" (click)="addItem()" class="fbuton">Add an item</ion-button>
