<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="setUser()">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
  </ion-buttons>
        
    <ion-title>
      Collectible
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="isLoggedIn else logout">
  <ion-card  *ngFor="let c of collection$|async" (click)="goCollection(c._id)">
      <ion-card-header>
          <ion-card-title>{{c.name}}</ion-card-title>
          <ion-card-subtitle>{{c.nbelements}} items</ion-card-subtitle>
      </ion-card-header>
  </ion-card>
</div>
<ng-template #logout>
  <div id="emptylib">You still don't have any collection :( you should try to add one !</div>
</ng-template>

</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  <ion-fab-button color="secondary" (click)="addCollection()"> 
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
